<h1 id="scp---copy-files-to-remote-server">scp - copy files to remote server</h1>
<p>To copy a single file to the remote server:</p>
<pre><code>scp -r &lt;PATH&gt;/&lt;FILE&gt; &lt;USER&gt;@www.cangjie.info:~/public_html/&lt;PATH&gt;/&lt;FILE&gt;</code></pre>
<p>To copy recursively a directory:</p>
<pre><code>scp -r &lt;PATH&gt;/&lt;DIR&gt; &lt;USER&gt;@www.cangjie.info:~/public_html/&lt;PATH&gt;</code></pre>
